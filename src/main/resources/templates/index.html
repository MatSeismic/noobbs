<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FrontPage-Noobbs</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>

<div th:replace="~{common/header::header(activeUrl='index.html')}"></div>

<main role="main">
    <div class="jumbotron" style="background-color: #ffffff;box-shadow: 0px -2px 10px #d0cccc inset;">
        <div class="container">
            <h1 class="display-3">Life@Twin Cities <small style="font-size: 20px;"> How you like that?</small></h1>
            <p style="margin-top: 2rem;">
                Meet, Sell, Learn and Have fun @ noobbs!
            </p>
            <p>
                <a target="_blank" href="https://space.bilibili.com/95256449/article" class="btn btn-primary btn-lg" role="button">Learn More</a>
            </p>
        </div>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-md-4">
                <h2>Q&A</h2>
                <p> See what is going on here in twin cities?</p>
                <p><a th:href="@{/question}" class="btn btn-secondary" role="button"> Go »</a></p>
            </div>
            <div class="col-md-4">
                <h2>Blogs</h2>
                <p> Share your life and interests! </p>
                <p><a th:href="@{/blog}" class="btn btn-secondary" role="button">Go »</a></p>
            </div>
            <div class="col-md-4">
                <h2>Tutorials</h2>
                <p> Learn how to build such a forum/community</p>
                <p><a target="_blank" href="https://space.bilibili.com/95256449/channel/index" class="btn btn-secondary" role="button">Go »</a></p>
            </div>
        </div>

        <hr>

    </div>
</main>

<div th:replace="~{common/footer::footer}"></div>

<a class="to-top">Back to Top</a>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/toTop.js}"></script>

</body>
</html>
